					<div class="widget_contents">

							<script type="text/javascript">
                                var myChart = echarts.init(document.getElementById('chart1'),'vintage');


                                //            app.title = '折柱混合';

                                option = {
//                                    title : {
//                                        text: '新品定价-销量-利润预测',

                                        axisPointer: {
                                            type: 'cross',

                                    },
                                    legend: {
                                        data:['销量','利润率'],
                                        x:'right'

                                    xAxis: [

                                            data: ['1元','1.1元','1.2元','1.3元','1.4元','1.5元','1.6元','1.7元','1.8元','1.9元','2.0元'],

                                    yAxis: [

                                            min: 0,
                                            max: 250,
                                            interval: 50,
                                            axisLabel: {
                                                formatter: '{value} 件'
                                            }
                                        },
                                        {
                                            type: 'value',
                                            name: '利润率',
                                            min: 20,
                                            max: 45,
                                            interval: 5,
                                            axisLabel: {
                                                formatter: '{value} %'
                                            }
                                        }
                                    ],
                                    series: [
                                        {
                                            name:'销量',
                                            type:'bar',
                                            data:[220, 209, 203, 173, 167, 156, 132, 115, 112, 103, 95]

                                            name:'利润率',
                                            type:'line',

                                myChart.setOption(option);
